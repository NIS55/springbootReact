<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = [
        { p: 2, q: [1, 2, 3, 4, 5] },
        { p: 3, q: [11, 23, 32, 16, 1] },
      ];

      // {짝수 : 2+4+32+16, 홀 : 1+3+5+11+23+1} // 54, 44

      //일반 for문
      var even = 0;
      var odd = 0;

      for (var i = 0; i < 2; i++) {
        var { q } = a[i];
        for (var j = 0; j < 5; j++) {
          if (q[j] % 2 == 0) {
            even += q[j];
          } else {
            odd += q[j];
          }
        }
      }

      var result = { 짝수: even, 홀수: odd };
      console.log(result);

      //map을 사용

      even = 0;
      odd = 0;

      var t = a[0]; //  { p: 2, q: [1, 2, 3, 4, 5] },
      var { q } = t; // [1, 2, 3, 4, 5]

      console.log(q);
      console.log(a[0].q);

      var u = [
        { p: 2, q: [1, 2, 3, 4, 5], r: { v: [1, 2, 3, 4, 5, 6, 7] } },
        { p: 3, q: [11, 23, 32, 16, 1] },
      ];

      var k = u[0];
      var { r } = k; // { v: [1, 2, 3, 4, 5, 6, 7] }
      var { v } = r; // [1, 2, 3, 4, 5, 6, 7]

      console.log(k)
      console.log(r);
      console.log(v);
    </script>
  </body>
</html>
