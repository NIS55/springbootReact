<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //문1) 30을 꺼내서 출력하세요.
      var p = [[{ a: [20, 30, 40] }]];

      var ex1 = p[0][0].a[1];
      console.log(ex1);

      //문2) 함수 호출하여 결과를 출력하세요.
      var u = [{ a: (i, j) => i + j }];

      console.log(u[0].a(2, 3));

      //문3) 배열의 총합 구하세요.
      u = [[{ a: [{ a: [1, 2, 3, 4] }] }]];

      var sum = 0;
      for (let i = 0; i < 4; i++) {
        sum += u[0][0].a[0].a[i];
      }

      console.log(sum);

      //문4) a와 b의 함수를 호출한 결과 {a와 b의 합, a와 b의 합,  a와 b의 합, a와 b의 합}
      u = [
        { a: (i) => i * 5, b: (i) => i * 20 }, // 5 20
        { a: (i) => i - 5, b: (i) => i - 20 }, // -4 -19
        { a: (i) => i / 5, b: (i) => i / 20 }, // 0.2 0.05
        { a: (i) => i % 5, b: (i) => i % 20 }, // 5 20
      ];

      var res1 = u.map((i) => i.a(1) + i.b(1));
      console.log(res1);
    </script>
  </body>
</html>
