<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var pr = {
        a: { b: { c: [, 1, 2, 3, 4], a: { p: [11, 12, 23, 45] } } },
      };

      //[11,12,23,45] 배열의 총합 구하세요.

      var { a } = pr;
      var { b } = a;
      var { a } = b;
      var { p } = a;

      console.log(p);

      var sum1 = 0;
      var sum2 = 0;

      for (var i = 0; i < 4; i++) {
        sum1 += p[i];
      }

      console.log(sum1); // 91

      //for of문
      for (var i of p) {
        sum2 += i;
      }

      console.log(sum2); // 91
    </script>
  </body>
</html>
