<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        //배열 colors = ["red","blue","yellow","gold","cyan"]
        //index 값을 배열의 크기가 되면 0으로 초기화

        var colors = ["red", "blue", "yellow", "gold", "cyan"];
        var count = 0;

        $("button").click(function () {
          console.log("눌림");

          $("button").css("color", colors[count++ % colors.length]);
        });
      });
    </script>

    <button>눌러라</button>
  </body>
</html>
