<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [
        [10, 22, 12, 34],
        [7, 8, 9, 10],
        [-2, -5, 77, 88],
      ];
      console.log(arr[0]);

      //문1) [10,22,12,34] 배열의 총합 구하세요.
      var result1 = 0;
      var temp = arr[0];

      for (let i = 0; i < temp.length; i++) {
        result1 += temp[i];
      }
      console.log(result1); //78

      var result2 = 0;

      for (var i of temp) {
        result2 += i;
      }
      console.log(result2); //78

      var obj2 = {
        홍: [11, 12, 13, 14, 15],
        말: [7, 8, 9, 11, 23],
        자: [8, 9, -2, -8, 77],
        김: [-98, 23, 44, 55, 66],
      };

      //문2) 위의 데이터에서 "말"에 대응되는 배열의 총합 구하세요.

      var result3 = 0;
      var temp2 = obj2.말;

      for (var i of temp2) {
        result3 += i;
      }

      console.log(result3);

    </script>
  </body>
</html>
