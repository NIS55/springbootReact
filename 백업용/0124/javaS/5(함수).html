<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var obj2 = {
        홍: {
          a: [1, 2, 3, 4],
          b: [11, 12, 23, 45],
          c: [111, 222, 333, 444],
        },

        말: {
          a: [14, 22, 33, 41],
          b: [113, 122, 231, 454],
          c: [23, 67, 89, 100],
        },
      };

      //문1) arrow 함수를 만들어서 그 arrow 함수를 상수형 변수 t에 저장
      //t 변수를 활용하여 obj2 객체를 t변수에 인자로 전달함
      //t 변수의 인자로 받은 값은 객체이므로 그 객체에서 말을 끄집어내고
      //끄집어낸 것을 기준으로 [14, 22, 33, 41] 추출하여
      //이 배열의 총합을 구하고 그 결과를 반환하는 기능

      //객체를 순회(맵,리듀스등 쓰려면)하려면
      //객체에 키나 값들을 뽑아서 배열로 변환한뒤에 사용하는 방법을 사용.

      const t = (obj) => {
        const value = obj.말.a;

        const sum = value.reduce((a, b) => a + b);

        return sum;
      };

      //문2) 위에서 만든 t변수(arrow 함수가 저장) 를 사용하여 obj2를 전달하고
      //반환되는 값을 출력

      const result = t(obj2);
      console.log(result);
    </script>
  </body>
</html>
