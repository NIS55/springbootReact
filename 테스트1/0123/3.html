<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var list = [
        { a: 12 },
        { a: 22 },
        { a: 232 },
        { a: 55 },
        { a: 66 },
        { a: 88 },
      ];

      console.log(list);

      //12+22+...+88 값을 구하는 코드.

      var sum = 0;
      for (var i of list) {
        console.log(i.a);
        sum += i.a;
      }

      console.log(sum);
    </script>
  </body>
</html>
