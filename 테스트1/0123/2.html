<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var u = f({ vv: [11, 22, 33, 44, 55] });

      function f({ vv }) {
        // 배열의 총합 구하는 코드

        let sum = 0;

        for (let i of vv) {
          sum += i;
        }

        return sum;
      }

      console.log(u); // 배열의 총합을 구한 결과물
      console.log(11 + 22 + 33 + 44 + 55); // 165
    </script>
  </body>
</html>
