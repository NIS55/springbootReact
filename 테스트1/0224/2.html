<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var e = {
        target: {
          value: 50,
          name: "math",
        },
      };

      const { value, name } = e.target;
      console.log(value, name);

      // var [a, b] = [1, 20];
      // console.log(a);

      var [a, ...b] = [1, 20, 30, 40, 50];
      console.log("a", a); // 1
      console.log("b", b); // [20,30,40,50]

      var [a, d, ...b] = [1, 20, 30, 40, 50];
      console.log("a", a, "d", d);
      console.log(b); // [30,40,50]
    </script>
  </body>
</html>
